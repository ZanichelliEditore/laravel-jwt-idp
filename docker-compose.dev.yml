version: '2'
services:
    web:
        build:
            context: ./
            dockerfile: web.dockerfile
        volumes:
            - ./:/var/www            
        ports:
            - "8081:80"
        links:
            - app
    app:
        build:
            context: ./
            dockerfile: app.dockerfile
        volumes:
            - ./:/var/www
        links:
            - database
        environment:
            - "DB_HOST=database"
            - "DB_PORT=3306"
    database:
        image: mysql:5.7
        environment:
            - "MYSQL_ROOT_PASSWORD=secret"
            - "MYSQL_DATABASE=zanichelli_idp"
        ports:
            - "33061:3306"
